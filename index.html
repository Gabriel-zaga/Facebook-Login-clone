<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Entrar</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main>
        <div class="text">
            <img src="imgs/logo.png"/>
            <p>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</p>
        </div>
        <div class="container">
            <form>
                <input type="email" name="name" placeholder="Email ou telefone"/>
                <input type="password" name="password" placeholder="Senha"/>
                <input type="submit" value="Entrar"/>

            </form>
            <div class="other">
                <a href="#">Esqueceu a senha?</a>
                <p></p>
                <button>Criar nova conta</button>
            </div>
            <br>
            <br>
            <p class="link-page"><a href="#">Criar uma Página</a> para uma celebridade, uma marca ou uma empresa.</p>
        </div>
    </main>
</body>
</html>
